repos:
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.7.1
    hooks:
      - id: rst-backticks
      - id: rst-inline-touching-normal

  - repo: local
    hooks:
      - id: validate-created
        name: "Lint Created: dates"
        language: system
        entry: python3 scripts/validate-created.py
        files: ^pep-\d+\.(rst|txt)$
        types: [text]
