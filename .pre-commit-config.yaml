repos:
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.6.0
    hooks:
      - id: rst-backticks
        exclude: >
          (?x)^(
            pep-0012.rst|
            pep-0505.rst|
            pep-0550.rst|
            pep-0567.rst|
            pep-0572.rst
          )$
      - id: rst-inline-touching-normal
